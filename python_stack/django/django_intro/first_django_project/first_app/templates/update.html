<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="update_post" method="post"> 
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="new_name" id="name" value="{{user.name}}">

        <label for="phonenumber">Phone number</label>
        <input type="text" name="new_phonenumber" id="phonenumber" value="{{user.phonenumber}}">

        <label for="address">Address</label>
        <input type="text" name="new_address" id="address" value="{{user.value}}">
        <input type="hidden" name="user_id" value="{{request.session.id}}">

        <input type="submit" value="Update">
    </form>
</body>
</html>
