<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="goldscore">
        <label for="">Your Gold:</label>
        <input type="text" name="yourgold" id="yourgold" value="{{random}}">
    </div>
    <div class="boxes">
        <form action="/process_money" method="post">
            {% csrf_token %}
            <h1>Farm</h1>
            <input type="hidden" name="building" value="farm" />
            <input class="submit" type="submit" value="Find Gold!"/>
        </form>
        <form action="/process_money" method="post">
            {% csrf_token %}
            <h1>Cave</h1>
            <input type="hidden" name="building" value="cave" />
            <input class="submit" type="submit" value="Find Gold!"/>
        </form>
        <form action="/process_money" method="post">
            {% csrf_token %}
            <h1>House</h1>
            <input type="hidden" name="building" value="house" />
            <input class="submit" type="submit" value="Find Gold!"/>
        </form>
        <form action="/quest_view" method="post">
            {% csrf_token %}
            <h1>Quest</h1>
            <input type="hidden" name="building" value="quest" />
            <input class="submit" type="submit" value="Find Gold!"/>
        </form>
    </div>
    <h3>Activities:</h3>
    <textarea>
    {% for element in message %}
    {{element}}. {{time}}
    {% endfor %}
    </textarea>
</body>
</html>
