<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
    <title>Update Info</title>
</head>
<body>
    <section>
        <h1>Update your info</h1>
        <div>
            <form action="update_form" method="post">
                {% csrf_token %}
                <div class="labels">
                    <div>
                        <label for="name">First Name:</label>
                        <input class="box" type="text" id="firstname" name="new_firstname" value="user.firstname">
                        <label for="name">Email:</label>
                        <input class="box" type="text" id="email" name="new_email" value="user.email">
                    </div>
                    <div>
                        <label for="name">Last Name:</label>
                        <input class="box" type="text" id="lastname" name="new_lastname" value="user.lastname">
                        <label for="name">Age:</label>
                        <input class="box" type="text" id="age" name="new_age" value="user.age">
                        <input type="hidden" name="user_id" value="{{request.session.id}}">
                    </div>
                </div>
                <input type="submit" value="Update">
            </form>
        </div>
    </section>
</body>
</html>
