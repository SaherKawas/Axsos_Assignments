<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Shows</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Network</th>
          <th>Release Date</th>
          <th>Action</th>
        </tr>
        {% for show in shows %}
        <tr>
          <td>{{show.id}}</td>
          <td>{{show.title}}</td>
          <td>{{show.network}}</td>
          <td>{{show.release_date}}</td>
          <div class="buttons">
            <td class="buttons"> <a href="/displaytvshow/{{show.id}}">Show</a> | <a href="/edittvshow/{{show.id}}">Edit</a> | <a href="/deleteshow/{{show.id}}/">Delete</a></td>
            <!-- <form action="/deleteshow/{{show.id}}/" method="post">
            {% csrf_token %}
              <button type="submit">Delete</button>
            </form> -->
          </div>
        <tr>
        {% endfor %}
      </table>
      <a href="/addnewshow/">Add a New Show</a>
</body>
</html>
