<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        {% for user in users %}
        <tr>
            <td class="names">{{ user['first_name'] }}</td>
            <td class="names">{{ user['last_name'] }}</td>
            <td class="names">{{ user['first_name'] }} {{ user['last_name'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
