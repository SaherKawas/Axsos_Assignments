<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>
    <body>
        <form action="">
            <h1>Registration Form</h1>
            <div>
                <label for="first_name">First Name:*</label>
                <input type="text" id="first_name" name="first_name">
                <br>
                <br>
                <label for="last_name">Last Name:*</label>
                <input type="text" id="last_name" name="last_name">
                <br>
                <br>
                <label for="email">Email:*</label>
                <input type="text" id="email" name="email">
                <br>
                <br>
                <label for="password">Password:*</label>
                <input type="password" id="password" name="password">
                <br>
                <br>
                <label for="confirm_password">Confirm Password:*</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
                <br>
                <br>
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="date" name="date">
            </div>
                <br>
                <br>
            <div>
                <label for="gender">Gender Identity:</label>
                <br>
                <br>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </div>
                <br>
                <br>
            <div>
                <label for="comment">A short description of myself:</label>
                <br>
                <br>
                <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
            </div>
                <br>
                <br>
            <div>   
                <label for="favoritelanguage">Favorite language:</label>
                <select name="favoritelanguage" id="favoritelanguage">
                    <option>Javascript</option>
                    <option>Python</option>
                    <option>HTML</option>
                </select>
            </div>
                <br>
                <br>
            <div>
                <input type="checkbox" id="email_update" name="email_update">
                <label for="email_update">Yes, I would like to receive periodic email updates!</label>
                <br>
                <br>
                <input type="submit" value="Create Account">
            </div>
                <br>
                <br>
            <div>
                <label for="text">* indicates a required field</label>
            </div>
        </form>
    </body>
</html>
